{% extends "base.html" %}
{% block content %}
<div tyle="margin-top:-150px"sclass="container h-100">
    <div class="d-flex justify-content-center h-100">
        <div class="user_card">
            <h3>&nbsp;&nbsp;&nbsp;&nbsp;BRUTUS CHALLENGE</h3>
            {% if messages %}

            {% for message in messages %}
            <span   style="color:rgb(211, 81, 81); font-size:20px;" class="{{message.tags}} mx-auto" >{{message}}</span>
            {% endfor %}
              
          {% endif %}
            <div class="d-flex justify-content-center form_container">
                <form method="post" action="{% url 'login' %}">
                    {%csrf_token%}
                    <div class="input-group mb-3">
                        <div class="input-group-append">
                            <span class="input-group-text "><i class="fas fa-user"></i></span>
                        </div>
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="username or email">
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-append">
                            <span class="input-group-text"><i class="fas fa-key"></i></span>
                        </div>
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="password">
                    </div>
                    <div class="d-flex justify-content-center mt-3 login_container">
                        <a href="#" class="btn create_btn ml">CREATE ACCOUNT</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                        
                        <button type="submit" name="button" class="btn login_btn mr">Login</button>
                    </div>
                </form>
            </div>
          
            
        </div>
    </div>
</div>
{% endblock content %}
